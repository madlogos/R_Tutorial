<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='../libs/leaflet-0.7.7/leaflet.css'>
    <link rel='stylesheet' href='../libs/leaflet-external/leaflet-rCharts.css'>
    <link rel='stylesheet' href='../libs/leaflet-external/legend.css'>
    
    <script src='../libs/leaflet-0.7.7/leaflet.js' type='text/javascript'></script>
    <script src='../libs/leaflet-providers-1.0.27/leaflet-providers.js' type='text/javascript'></script>
    <script src='../libs/leaflet-external/Control.FullScreen.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart735a663d04bc' class = 'rChart leaflet'></div>    
    <script>
  var spec = {
 "dom": "chart735a663d04bc",
"width":            800,
"height":            400,
"urlTemplate": "http://{s}.tile.osm.org/{z}/{x}/{y}.png",
"layerOpts": {
 "attribution": "Map data<a href=\"http://openstreetmap.org\">OpenStreetMap</a>\n         contributors, Imagery<a href=\"http://mapbox.com\">MapBox</a>" 
},
"center": [         51.505,          -0.09 ],
"zoom":             13,
"id": "chart735a663d04bc" 
}

  var map = L.map(spec.dom, spec.mapOpts)
  
    map.setView(spec.center, spec.zoom);

    if (spec.provider){
      L.tileLayer.provider(spec.provider).addTo(map)    
    } else {
		  L.tileLayer(spec.urlTemplate, spec.layerOpts).addTo(map)
    }
     
    L
  .marker([
   51.5,
 -0.09 
])
  .addTo( map )
  .bindPopup("<p> Hi. I am a popup </p>")
L
  .marker([
 51.495,
-0.083 
])
  .addTo( map )
  .bindPopup("<p> Hi. I am another popup </p>")
    
    
    
    
    if (spec.circle2){
      for (var c in spec.circle2){
        var circle = L.circle(c.center, c.radius, c.opts)
         .addTo(map);
      }
    }
    
    
    
    
    
   
   
   
</script>
    
    <script></script>    
  </body>
</html>
